<!-- conteudo da página -->
<div class="ion-page" id="main-content">

  <!-- header da página principal -->
  <ion-header>
    <ion-toolbar class="main-header">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
     
        <img id="brunch-logo-white" src="../../assets/images/brunch-white.png" alt="Imagem da logo Brunch">
      
    </ion-toolbar>

  </ion-header>

  <!-- content da página principal -->
  <ion-content class="ion-padding main-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bem-vindo(a), {{nome}}!</ion-card-title>
        <ion-card-subtitle>Esperamos que você tenha um ótimo dia! :D</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Data: {{currentTime}}
      </ion-card-content>
    </ion-card>
    
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bem-vindo(a)!</ion-card-title>
        <ion-card-subtitle>Não tem uma conta ainda? Cadastre-se</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Data: {{currentTime}}
      </ion-card-content>
    </ion-card>

  </ion-content>

</div>
