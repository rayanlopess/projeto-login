<!-- conteudo do menu -->
<ion-menu [type]="menuType" content-id="main-content">
  <!-- header do menu -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- content do menu -->
  <ion-content class="ion-padding">
    <ion-menu-toggle>
      <ion-button>Click to close the menu</ion-button>
    </ion-menu-toggle>
  </ion-content>

</ion-menu>


<!--  -->


<!-- conteudo da página -->
<div class="ion-page" id="main-content">

  <!-- header da página principal -->
  <ion-header>
    <ion-toolbar class="main-header">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
     
        <img id="brunch-logo-white" src="../../assets/images/brunch-white.png" alt="Imagem da logo Brunch">
      
    </ion-toolbar>

  </ion-header>

  <!-- content da página principal -->
  <ion-content class="ion-padding main-container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title>Card Title</ion-card-title>
              
            </ion-card-header>
          
            <ion-card-content>
              Here's a small text description for the card content. Nothing more, nothing less.
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
</div>
